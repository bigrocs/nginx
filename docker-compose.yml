version: '2'
services:
### NGINX Server Container ##################################

    nginx:
      image: bigrocs/nginx:latest
      volumes:
        - ./logs/nginx/:/var/log/nginx
        - ./config/sites/:/etc/nginx/sites-available
        - ./config/nginx.conf/:/etc/nginx/nginx.conf
        - ./config/conf.d/upstream.conf/:/etc/nginx/conf.d/upstream.conf
        - ./wwwroot:/var/www
      ports:
        - "80:80"
        - "443:443"
